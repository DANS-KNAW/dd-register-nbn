server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20380
  adminConnectors:
    - type: http
      port: 20381

nbnRegistration:
  inbox:
    path: data/inbox
    pollingInterval: 500ms
  outbox:
    processed: data/processed
    failed: data/failed
  gmh:
    url: https://resolver-ui.acc.kb.seecr.nl
    token: # fill in
    httpClient:
      timeout: 30s
      connectionTimeout: 15s
      timeToLive: 1h
      retries: 2
      # The GMH server does not handle GZIP compression
      gzipEnabled: false
      userAgent: dd-register-nbn

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"

    - type: file
      archive: false
      currentLogFilename: data/dd-register-nbn.log
  loggers:
    'nl.knaw.dans': DEBUG
    'org.hibernate.engine.internal.StatisticalLoggingSessionEventListener': 'OFF'
